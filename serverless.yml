---
service: certifier
provider:
  name: aws
  runtime: python3.8
  stage: default
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - ${opt:certificates-bucket}
            - '/*'
    - Effect: 'Allow'
      Action:
        - 'acm:*'
      Resource: 
        - '*'
    - Effect: 'Allow'
      Action:
        - 'ssm:*'
      Resource: 
        - '*'

functions:
  manage-certificates:
    handler: handlers.manage_certificates
    timeout: 120
    events:
      - s3:
          bucket: ${opt:certificates-bucket}
          event: s3:ObjectCreated:*
          existing: true
      - s3:
          bucket: ${opt:certificates-bucket}
          event: s3:ObjectRemoved:*
          existing: true

  delete-certificates:
    handler: handlers.delete_certificates
    events:
      - schedule: rate(1 day)

  transition-certificates:
    handler: handlers.transition_certificates
    events:
      - schedule: rate(1 day)

